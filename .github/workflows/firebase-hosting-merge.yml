name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache flutter
        uses: actions/cache@v2
        with:
          path: ${{ env.FLUTTER_HOME }}/bin
          key: install-flutter-2.10.0
          restore-keys: install-flutter-

      - name: Cache pubspec dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.FLUTTER_HOME }}/.pub-cache
            **/.packages
            **/.flutter-plugins
            **/.flutter-plugin-dependencies
            **/.dart_tool/package_config.json
          key: build-pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: build-pubspec-

      - name: Cache build runner
        uses: actions/cache@v2
        with:
          path: |
            **/.dart_tool/build
          key: build-runner-${{ hashFiles('**/asset_graph.json') }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: build-runner-

      - name: Create file
        run: |
          echo "API_BASE_URL=https://gffft-auth.appspot.com/api/" > .env
          echo "EMULATE_AUTH=false" >> .env
          echo "EMULATE_FIRESTORE=false" >> .env
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.3.0'
      - run: flutter pub get
      - run: flutter build web --source-maps --release
      - name: Installing minifier
        run: sudo apt-get install minify
      - name: Minifying files
        run: minify -r ./build/web/ -o ./build/web/ --html-keep-document-tags --html-keep-end-tags --html-keep-default-attrvals
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GFFFT_AUTH }}'
          channelId: live
          projectId: gffft-auth
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
